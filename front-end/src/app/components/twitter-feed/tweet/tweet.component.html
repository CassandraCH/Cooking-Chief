<div class="card">
  <div id="user">
        <img class="card-img-top avatar avatar-sm rounded-circle" [src]="unTweet.photoDeProfil" alt="photo de profil">
        <p class="card-text userInfos">{{unTweet.nom}} <em>{{'@'+unTweet.arobase}}</em></p>
  </div>
  <p class="card-text card-tweet">{{unTweet.texte}}</p>
  <p class="card-text card-likes">Likes : {{unTweet.favs}} - Rts : {{unTweet.rts}}</p>
</div>
