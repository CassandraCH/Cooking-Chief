<main class="recette-page">
  <section class="section-recette my-0">
  </section>
  <section>
    <div class="container">

      <div class="card card-recette shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <!-- Photo de la recette-->
              <div class="card-recette-image">
                <a href="javascript:void(0)">
                  <img [src]="recette.image">
                </a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-1">
              <div class="card-recette-stats d-flex justify-content-center">
                <!-- Bouton de retour-->
                <div>
                  <button class="bouton btn btn-1 btn-neutral">
                    <a routerLink="/results/{{nom}}">Retour</a>
                  </button>

                </div>
                <div>
                  <span class="heading">{{ recette.nbPortions }}</span>
                  <span class="description">personnes</span>
                </div>
                <div>
                  <span class="heading">{{ recette.calories | number: '1.0-0' }}</span>
                  <span class="description">Kcal</span>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center mt-7 divTitreRecette">
            <h3>{{ recette.titre }}</h3>
          </div>

          <!-- Gestion de la liste des ingrédients -->
          <div class="mt-2 py-2 border-top divListeIngredients">
            <div class="row justify-content">
              <div class="col-lg-9">
                <h4>Liste des ingrédients :</h4>
                <ul class="list-group">
                  <li class="list-group-item" *ngFor="let ing of recette.listeIngredients">
                    {{ing}}
                  </li>
                </ul>
              </div>
            </div>
            <!-- Bouton pour accéder à la recette => ouverture dans une autre fenêtre -->
            <button type="button" class="bouton btn btn-outline-default" id="btnVoir">
              <a [href]="recette.url" target="_blank">Voir la recette</a>
            </button>
          </div>


        </div>
      </div>
    </div>
  </section>
</main>
